<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status dos Chamados</title>
    <link rel="stylesheet" href="../css/status.css">
</head>
<body>
    <header>
        <h1>Status dos Chamados</h1>
    </header>
    <main>
        <div class="quadrantes">
            <!-- Quadrantes com status -->
            <div class="quadrante azul">
                <p>Azul: <span id="status-azul">Não Solicitado Atendimento</span></p>
                <button class="btn-limpar" onclick="limparStatus('azul')">Limpar</button>
            </div>
            <div class="quadrante vermelho">
                <p>Vermelho: <span id="status-vermelho">Não Solicitado Atendimento</span></p>
                <button class="btn-limpar" onclick="limparStatus('vermelho')">Limpar</button>
            </div>
            <div class="quadrante verde">
                <p>Verde: <span id="status-verde">Não Solicitado Atendimento</span></p>
                <button class="btn-limpar" onclick="limparStatus('verde')">Limpar</button>
            </div>
            <div class="quadrante amarelo">
                <p>Amarelo: <span id="status-amarelo">Não Solicitado Atendimento</span></p>
                <button class="btn-limpar" onclick="limparStatus('amarelo')">Limpar</button>
            </div>
        </div>
        <!-- Botões Gerais -->
        <div class="botoes-gerais">
            <button onclick="limparTodosStatus()">Limpar Todos os Status</button>
            <button onclick="location.href='../index.html'">Voltar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Sistema de Chamados</p>
    </footer>

    <!-- Adicionando os áudios -->
    <audio id="som-azul" src="../sons/som-azul.mp3"></audio>
    <audio id="som-vermelho" src="../sons/som-vermelho.mp3"></audio>
    <audio id="som-verde" src="../sons/som-verde.mp3"></audio>
    <audio id="som-amarelo" src="../sons/som-amarelo.mp3"></audio>

    <script src="../js/script.js"></script>
</body>
</html>
